name: Registrar URL

on:
  issues:
    types: [opened]

concurrency:
  group: shortner-updates
  cancel-in-progress: false

jobs:
  register:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write # precisamos escrever coment√°rios
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run registrar script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./scripts/index.js
